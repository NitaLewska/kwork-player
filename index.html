<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" async></script>
</head>
<body>
    <header></header>
    <main>
        <section class="playlist_cards">
            <article class="track_card" id="0">
                <h3 class="track_name">"Forever and a Day"</h3>
                <p class="band_name">Blackbriar</p>
            </article>
            <article class="track_card" id="1">
                <h3 class="track_name">"Lilith Be Gone"</h3>
                <p class="band_name">Blackbriar</p>
            </article>
            <article class="track_card" id="2">
                <h3 class="track_name">"Cyberpunk 2077"</h3>
                <p class="band_name">Vinnie Dixie</p>
            </article>
        </section>

        <div id="audio_player">
            <div class="audio_player__main_controls">
                <button class="audio_player__previous"></button>
                <button class="audio_player__play"></button>
                <button class="audio_player__next"></button>
            </div>
            <div class="audio_player__time">
                <p class="audio_player__current_time">0:00</p>
                <p>/</p>
                <p class="audio_player__full_time">time</p>
            </div>
            <div class="audio_player__volume_img"></div>
            <input type="range" class="audio_player__volume">
            <input type="range" min="0" max="" value="0" class="audio_player__progress_bar" />
            <audio src="" class="audio_player__audio"></audio>
        </div>
    </main>
    <footer></footer>
</body>
</html>
